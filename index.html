<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <title>Frontend Mentor | Advice generator app</title>
  </style>
</head>

<body>
  <main class="container">
  <h1 class="advice">Advice # <span id="advice-id"></span></h1>

  <p class="text">"<span id="advice-text"></span>"</p>

  <picture>
    <source media="(max-width: 540px)" srcset="src/images/pattern-divider-mobile.svg">
    <img src="src/images/pattern-divider-desktop.svg" alt="divider">
  </picture>

  <img src="src/images/icon-dice.svg" alt="dice" class="dice">
  </main>
  <footer class="attribution">

    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by

</html>
